<app-header></app-header>

   <table class="table table-striped table-dark w-100">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <!-- <th scope="col">Password</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let i=index" class="userdata">
        <th scope="row">{{i+1}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button  class="btn btn-info edit" (click)="edit(user.id)" >Edit</button></td>
        <td ><button class="btn btn-danger delete" (click)="deleteUser(user.id)">Delete</button></td>
        <!-- <td>{{user.password}}</td> -->
      </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
