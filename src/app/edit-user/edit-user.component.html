<div class="container-fluid">
    <div class="head">
     <h2 mat-dialog-title>Edit User</h2>
     <p (click)="close()" class="closeIcon"><mat-icon>close</mat-icon></p>
    </div>
     <form action="" class="form-group" [formGroup]="editForm" (ngSubmit)="editUser()">
     <input type="text" name="username" class="form-control" formControlName="username" placeholder="Username">
     <p class="err-msg" *ngIf="editForm.get('username')?.touched && editForm.get('username')?.errors?.['required']">Username Required</p>
     <p class="err-msg" *ngIf="editForm.get('username')?.touched && editForm.get('username')?.errors?.['minlength']">User Minimum 4 Charcters required</p>
     <input type="email" name="email" class="form-control" formControlName="email" placeholder="email">
     <p class="err-msg" *ngIf="editForm.get('email')?.touched && editForm.get('email')?.errors?.['required']">Email Required</p>
     <p class="err-msg" *ngIf="editForm.get('email')?.touched && editForm.get('email')?.errors?.['email']">Email format Required</p>
     <input type="text" name="mobile" class="form-control" formControlName="phone" placeholder="mobile">
     <p class="err-msg" *ngIf="editForm.get('phone')?.touched && editForm.get('phone')?.errors?.['required']">Mobile number required</p>
     <p class="err-msg" *ngIf="editForm.get('phone')?.touched && editForm.get('phone')?.errors?.['minlength']">Mobile number required</p>
     <button type="submit"  class="btn btn-success">Edit</button>
 </form>
 </div>
